syntax = "proto3";
package rbk.protocol;
import "message_header.proto";

message Message_O3D3o3Point{
	double x = 1;			// 世界坐标x
	double y = 2;			// 世界坐标y
	double z = 3;			// 世界坐标z
}
message Message_3DPointCloud {
	Message_Header header = 1;
	repeated Message_O3D3o3Point point = 2;
}

message Message_pallet{
	Message_Header header = 1;
	bool valid = 2;			// 识别结果是否有效
	double dx = 3;			// 相对坐标
	double dy = 4;
	double dz = 5;
	double nx = 6;			// 前端面法向量
	double ny = 7;
	double nz = 8;
}