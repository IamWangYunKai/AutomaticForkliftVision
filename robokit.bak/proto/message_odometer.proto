syntax = "proto3";
package rbk.protocol;
import "message_header.proto";

message Message_Odometer {
	Message_Header header = 1;
	uint32 cycle 	= 2;	// cnt
    double x 		= 3;	// m
    double y 		= 4;	// m
    double angle 	= 5;	// rad
	bool is_stop = 6; 
	double vel_x   = 7; // m/s
	double vel_y   = 8; // m/s
	double vel_rotate = 9; // rad/s
	repeated int32 encoder = 10; // cnt
	double steer_angle = 11;
}