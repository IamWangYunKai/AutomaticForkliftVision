syntax = "proto3";
package rbk.protocol;

// message for data matrix tag
message Message_PGV_DMT {
	int32 tag_diff_x = 1;
	int32 tag_diff_y = 2;
	uint32 tag_diff_angle = 3;
	uint32 tag_value = 4;
	uint32 warning_code = 5;
	uint32 device_address = 6;
	bool is_DMT_detected = 7;
	bool is_error = 8;
	bool is_absolute_X_pos_valid = 9;
}