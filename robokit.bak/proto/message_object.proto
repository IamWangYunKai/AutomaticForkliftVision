syntax = "proto3";
package rbk.protocol;
import "message_header.proto";

message Message_Segment{
	double start_x = 1;
	double start_y = 2;
	double end_x = 3;
	double end_y = 4;
	Message_Header header = 5;
}

message Message_Object {
	Message_Header header = 1;
	string name = 2;
	repeated Message_Segment objects = 3;
}

message Message_UserObject{
	repeated Message_Object user_objects = 1;
}